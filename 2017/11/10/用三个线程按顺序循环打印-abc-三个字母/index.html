v><div class="line">import java.util.concurrent.ExecutorService;</div><div class="line">import java.util.concurrent.Executors;</div><div class="line"></div><div class="line">public class Test &#123;</div><div class="line"></div><div class="line">	public static void main(String[] args) &#123;</div><div class="line">		Test t = new Test();</div><div class="line">		ExecutorService es = Executors.newCachedThreadPool();</div><div class="line">		List&lt;String&gt; list = new ArrayList&lt;String&gt;();</div><div class="line">		list.add(<span class="string">"a"</span>);</div><div class="line">		list.add(<span class="string">"b"</span>);</div><div class="line">		list.add(<span class="string">"c"</span>);</div><div class="line">		Lock lock = t.new Lock(list);</div><div class="line">		lock.list.forEach(e -&gt; es.execute(t.new MyPrint(lock, e, 100)));</div><div class="line">		es.shutdown();</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	class Lock &#123;</div><div class="line">		List&lt;String&gt; list;</div><div class="line">		String str;</div><div class="line"></div><div class="line">		Lock(List&lt;String&gt; list) &#123;</div><div class="line">			this.list = list;</div><div class="line">			this.str = list.get(0);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	class MyPrint implements Runnable &#123;</div><div class="line">		String str;</div><div class="line">		Lock lock;</div><div class="line">		int loopNum;</div><div class="line">		final int num;</div><div class="line"></div><div class="line">		MyPrint(Lock lock, String str, int loopNum) &#123;</div><div class="line">			this.lock = lock;</div><div class="line">			this.str = str;</div><div class="line">			this.loopNum = loopNum;</div><div class="line">			num = lock.list.indexOf(str);</div><div class="line">		&#125;</div><div class="line">		@Override</div><div class="line">		public void <span class="function"><span class="title">run</span></span>() &#123;</div><div class="line">			synchronized (lock) &#123;</div><div class="line">				<span class="keyword">while</span> (<span class="literal">true</span>) &#123;</div><div class="line">					<span class="keyword">if</span> (lock.str.equals(str)) &#123;</div><div class="line">						System.out.println(str);</div><div class="line">						lock.str = (num + 1 == lock.list.size() ? lock.list.get(0) : lock.list.get(num + 1));</div><div class="line">						lock.notifyAll();</div><div class="line">						<span class="keyword">if</span> (loopNum-- == 0)</div><div class="line">							<span class="built_in">break</span>;</div><div class="line">					&#125; <span class="keyword">else</span> &#123;</div><div class="line">						try &#123;</div><div class="line">							lock.wait();</div><div class="line">						&#125; catch (InterruptedException e) &#123;</div><div class="line">							// TODO Auto-generated catch block</div><div class="line">							e.printStackTrace();</div><div class="line">						&#125;</div><div class="line">					&#125;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
