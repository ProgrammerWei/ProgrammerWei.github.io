ine"></div><div class="line">	/**</div><div class="line">	 * 分组依据接口，用于集合分组时，获取分组依据</div><div class="line">	 * @author ZhangLiKun</div><div class="line">	 * @title GroupBy</div><div class="line">	 * @date 2013-4-23</div><div class="line">	 */</div><div class="line">	public interface GroupBy&lt;T&gt; &#123;</div><div class="line">		T groupby(Object obj);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	/**</div><div class="line">	 * </div><div class="line">	 * @param colls</div><div class="line">	 * @param gb</div><div class="line">	 * @<span class="built_in">return</span></div><div class="line">	 */</div><div class="line">	public static final &lt;T extends Comparable&lt;T&gt;, D&gt; Map&lt;T, List&lt;D&gt;&gt; group(</div><div class="line">			Collection&lt;D&gt; colls, GroupBy&lt;T&gt; gb) &#123;</div><div class="line">		<span class="keyword">if</span> (colls == null || colls.isEmpty()) &#123;</div><div class="line">			log.error(<span class="string">"分组集合不能为空!"</span>);</div><div class="line">			<span class="built_in">return</span> null;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">if</span> (gb == null) &#123;</div><div class="line">			log.error(<span class="string">"分组依据接口不能为NUll!"</span>);</div><div class="line">			<span class="built_in">return</span> null;</div><div class="line">		&#125;</div><div class="line">		Iterator&lt;D&gt; iter = colls.iterator();</div><div class="line">		Map&lt;T, List&lt;D&gt;&gt; map = new HashMap&lt;T, List&lt;D&gt;&gt;();</div><div class="line">		<span class="keyword">while</span> (iter.hasNext()) &#123;</div><div class="line">			D d = iter.next();</div><div class="line">			T t = gb.groupby(d);</div><div class="line">			<span class="keyword">if</span> (map.containsKey(t)) &#123;</div><div class="line">				map.get(t).add(d);</div><div class="line">			&#125; <span class="keyword">else</span> &#123;</div><div class="line">				List&lt;D&gt; list = new ArrayList&lt;D&gt;();</div><div class="line">				list.add(d);</div><div class="line">				map.put(t, list);</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		<span class="built_in">return</span> map;</div><div class="line">	&#125;	</div><div class="line">	/*使用方法</div><div class="line">	// 进行分组</div><div class="line">	List&lt;OrderEntity&gt; orders = new ArrayList&lt;OrderEntity&gt;();</div><div class="line">	Map&lt;String, List&lt;OrderEntity&gt;&gt; map = MyGroup.group(orders,</div><div class="line">			new MyGroup.GroupBy&lt;String&gt;() &#123;</div><div class="line">				@Override</div><div class="line">				public String groupby(Object obj) &#123;</div><div class="line">					OrderEntity d = (OrderEntity) obj;</div><div class="line">					<span class="built_in">return</span> d.getSeller_name();</div><div class="line">				&#125;</div><div class="line">			&#125;);</div><div class="line">			</div><div class="line">		//遍历</div><div class="line">		Iterator iter = map.entrySet().iterator();</div><div class="line">		<span class="keyword">while</span> (iter.hasNext()) &#123;</div><div class="line">			Map.Entry entry = (Map.Entry) iter.next();</div><div class="line">			Object key = entry.getKey();</div><div class="line">			Object val = entry.getValue();	</div><div class="line">		&#125;</div><div class="line">	*/</div><div class="line">			</div><div class="line">&#125;</div></pre></td></tr></table></figure>
