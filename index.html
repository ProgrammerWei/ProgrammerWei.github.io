List&lt;D&gt; list = new ArrayList&lt;D&gt;();</div><div class="line">				list.add(d);</div><div class="line">				map.put(t, list);</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">		<span class="built_in">return</span> map;</div><div class="line">	&#125;</div><div class="line">	</div><div class="line">	/*ʹ�÷���</div><div class="line">	// ���з���</div><div class="line">	List&lt;OrderEntity&gt; orders = new ArrayList&lt;OrderEntity&gt;();</div><div class="line">	Map&lt;String, List&lt;OrderEntity&gt;&gt; map = MyGroup.group(orders,</div><div class="line">			new MyGroup.GroupBy&lt;String&gt;() &#123;</div><div class="line">				@Override</div><div class="line">				public String groupby(Object obj) &#123;</div><div class="line">					OrderEntity d = (OrderEntity) obj;</div><div class="line">					<span class="built_in">return</span> d.getSeller_name();</div><div class="line">				&#125;</div><div class="line">			&#125;);</div><div class="line">			</div><div class="line">		//����</div><div class="line">		Iterator iter = map.entrySet().iterator();</div><div class="line">		<span class="keyword">while</span> (iter.hasNext()) &#123;</div><div class="line">			Map.Entry entry = (Map.Entry) iter.next();</div><div class="line">			Object key = entry.getKey();</div><div class="line">			Object val = entry.getValue();	</div><div class="line">		&#125;</div><div class="line">	*/</div><div class="line">			</div><div class="line">&#125;</div></pre></td></tr></table></figure>
